<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microwave Calculator</title>

  <style>
    form  { display: table;      }
    p     { display: table-row;  }
    label { display: table-cell; }
    input { display: table-cell; }
  </style>
</head>
<body>

  <h1>Microwave Calculator</h1>

  <form onchange="calculate();">
    <p>
      <label for="from">From:</label>
      <select id="from" name="from">
        <option value="500">500</option>
        <option value="600">600</option>
        <option value="700">700</option>
        <option value="800">800</option>
        <option value="900">900</option>
        <option value="1000" selected>1000</option>
        <option value="1100">1100</option>
        <option value="1200">1200</option>
      </select>
    </p>

    <p>
      <label for="to">To:</label>
      <select id="to" name="to">
        <option value="500">500</option>
        <option value="600">600</option>
        <option value="700">700</option>
        <option value="800" selected>800</option>
        <option value="900">900</option>
        <option value="1000">1000</option>
        <option value="1100">1100</option>
        <option value="1200">1200</option>
      </select>
    </p>

    <p>
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" name="minutes" pattern="[0-9]*" autofocus>
    </p>

    <p>
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" name="seconds" pattern="[0-9]*">
    </p>

  </form>
  <br>
  <p id="result"></p>

<script>

  function secondsToTime(e){
    var h = Math.floor(e / 3600).toString().padStart(2,'0'),
      m = Math.floor(e % 3600 / 60).toString().padStart(2,'0'),
      s = Math.floor(e % 60).toString().padStart(2,'0');

    // return `${h}:${m}:${s}`;
    return `${m}:${s}`;
  }

  function calculate() {
      const from = parseInt(document.getElementById("from").value);
      const to = parseInt(document.getElementById("to").value);
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;

      const total_seconds = (minutes * 60) + seconds;
      const new_total_seconds = total_seconds * (from/to);

      document.getElementById("result").innerHTML = `
      You should microwave your food for <strong>${secondsToTime(new_total_seconds)}</strong>.
      `;
  }
</script>

</body>
</html>
