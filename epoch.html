<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epoch Time</title>

  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/thai-font" type="text/css"/>

  <style>
    body {
       font-family: 'ItimRegular';
       font-weight: normal;
       font-style: normal;
    }
  </style>

</head>
<body>

  <h1><a href="./">.</a> / Epoch Time</h1>

  <input type="text" id="epoch_input" placeholder="Enter epoch time" autofocus />
  <button type="button" onclick="epoch_to_human()">View Human Readable Time</button>
  <p id="epoch_result"></p>

  <br>

  <input type="text" id="human_input" placeholder="Enter Human Readable Time" autofocus />
  <button type="button" onclick="human_to_epoch()">View Epoch Time</button>
  <p id="human_result"></p>

<script>
  function epoch_to_human() {
    const epoch_input = document.getElementById("epoch_input").value;
    var date = new Date(epoch_input * 1000);
    document.getElementById("epoch_result").innerHTML = `
              ${date.toString()}<br>${date.toUTCString()}`;
  }

  function human_to_epoch() {
    const human_input = document.getElementById("human_input").value;
    var date = new Date(human_input).valueOf();
    document.getElementById("human_result").innerHTML = `${date / 1000}`;
  }
</script>

</body>
</html>
