<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64</title>

  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/thai-font" type="text/css"/>

  <style>
    body {
       font-family: 'ItimRegular';
       font-weight: normal;
       font-style: normal;
    }
  </style>
</head>
<body>

  <h1><a href="./">.</a> / Convert Base64</h1>

  <form>
    <input type="text" id="user_input" autofocus /><br>
    <button type="button" onclick="convert('encode')">Encode</button>
    <button type="button" onclick="convert('decode')">Decode</button>
  </form>

  <p id="result"></p>

<script>

  function convert(x) {
      const user_input = document.getElementById("user_input").value;

      if (x == "encode") {
          document.getElementById("result").innerHTML = `${btoa(user_input)}`;
      } else if (x == "decode") {
          document.getElementById("result").innerHTML = `${atob(user_input)}`;
      } else {
        alert("error");
      }
  }

</script>

</body>
</html>
